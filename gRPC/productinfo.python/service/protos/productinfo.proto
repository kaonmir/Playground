syntax = "proto3";
package ecommerce;

option go_package = "kaonmir.xyz/productinfo";

service ProductInfo {
  rpc addProduct(Product) returns (ProductID) {}
  rpc getProduct(ProductID) returns (Product) {}
}

message Product {
  string id = 1;
  string name = 2;
  float price = 3;
}

message ProductID {
  string value = 1;
}